<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuLamp.Level04 Demo</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = bplCookie ? Number(bplCookie[2]) : null;
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (
          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"
        )
          .replace(/\/+/g, "/")
          .replace(/"/g, "");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write(
          '<base href="' +
            appBaseUrlPath +
            appAssetsRelativeUrlPath +
            '" data-uu-app-base="' +
            appBaseUrlPath +
            '" data-uu-app-assets-base="' +
            appAssetsRelativeUrlPath +
            '">'
        );
      }
    </script>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
    <script>
      SystemJS.config({
        paths: {
          react: "https://cdn.plus4u.net/libs/react/16.13.1/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.13.1/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          immutable: "https://cdn.plus4u.net/libs/immutable/3.8.2/immutable.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.js",
          "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.js",
          "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.32.0/uu5g04-block-layout.js",
          "uu5g04-bricks-editable": "https://cdn.plus4u.net/uu-uu5g04/1.32.0/uu5g04-bricks-editable.js",
          uu5g05: "https://cdn.plus4u.net/uu-uu5g04/1.42.0/uu5g05/uu5g05.js",

          uu_appg01_core: "https://cdn.plus4u.net/uu-appg01-core/4.0.0/uu_appg01_core.js",
          uu_appg01: "https://cdn.plus4u.net/uu-appg01/4.0.0/uu_appg01.js",
          uu_appg01_oidc: "https://cdn.plus4u.net/uu-appg01-oidc/2.0.0/uu_appg01_oidc.js",

          uu_contentkitg01: "https://cdn.plus4u.net/uu-contentkitg01/2.0.0/uu_contentkitg01.js",
          uu5codekitg01: "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js",
          "uu5codekitg01-markdown": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01-markdown.min.js",
          uu5richtextg01: "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.js",

          uu_dynamiccomponentcontentg02:
            "https://cdn.plus4u.net/uu-dynamiccomponentcontentg02/2.0.0/uu_dynamiccomponentcontentg02.js",

          uu_pg01: "https://cdn.plus4u.net/uu-pg01/3.0.0/uu_pg01.js",
          "uu_pg01-bricks": "https://cdn.plus4u.net/beta/uu-pg01/3.0.0/uu_pg01-bricks.js",

          uu_plus4u5g01: "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01.js",
          "uu_plus4u5g01-bricks": "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01-bricks.js",
          "uu_plus4u5g01-app": "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01-app.js",

          uu_lampg01: "/uu_lampg01.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5, { createComponent } from "uu5g04";
      import "uu5g04-bricks";

      import * as UuDcc from "uu_dynamiccomponentcontentg02";
      import UuLamp from "uu_lampg01";

      UU5.Common.Tools.setLanguage("en");

      const DccComponent = createComponent({
        mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin, UU5.Common.CcrReaderMixin, UuDcc.Common.DccMixin],

        getDccLanguages_() {
          return ["cs", "en"];
        },

        onDccDataChange_(data, doneFn) {
          doneFn();
        },

        //@@viewOn:render
        render() {
          return <UU5.Bricks.Div content={this.dcc.render()} />;
        },
        //@@viewOff:render
      });

      const Page = createComponent({
        render() {
          return (
            <UU5.Bricks.Container header="UuLamp.Level04 Demo">
              <UU5.Bricks.Section>
                <DccComponent
                  dccData={`<uu5string/>
                    <UuLamp.Level04 />
                  `}
                />
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
