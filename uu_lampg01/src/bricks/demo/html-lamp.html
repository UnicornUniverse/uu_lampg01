<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp in HTML</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.plus4u.net/libs/materialdesignicons/3.5.95/css/materialdesignicons.min.css"
    />
    <style>
      html {
        font-family: ClearSans, sans-serif;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      .help-icon {
        margin-left: 4px;
        line-height: 1;
        width: 1em;
        height: 1em;
        font-size: 20px;
        cursor: pointer;
        color: rgba(0, 0, 0, 0.54);
      }

      .header {
        display: flex;
        -webkit-box-pack: justify;
        justify-content: space-between;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .heading {
        font-size: 18px;
        font-weight: 500;
      }

      .button-menu {
        background-color: rgb(255, 255, 255);
        border-color: rgb(189, 189, 189);
        border-width: 1px;
        border-style: solid;
        font-size: 20px;
        cursor: pointer;
      }

      .content {
        color: #f9c033;
        font-size: 80px;
        text-align: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="heading">
          Lamp
          <span class="help-icon mdi mdi-help-circle" />
        </div>
        <button class="mdi mdi-dots-vertical button-menu" />
      </div>
      <div class="content">
        <span class="mdi mdi-lightbulb-on"></span>
      </div>
    </div>

    <div class="card">
      <div class="header">
        <div class="heading">
          Lamp
          <span class="help-icon mdi mdi-help-circle" />
        </div>
        <button class="mdi mdi-dots-vertical button-menu" />
      </div>
      <div class="content">
        <span class="mdi mdi-lightbulb" color="black"></span>
      </div>
    </div>

    <div class="card">
      <div class="header">
        <div class="heading">
          Lamp
          <span class="help-icon mdi mdi-help-circle" />
        </div>
        <button class="mdi mdi-dots-vertical button-menu" />
      </div>
      <div class="content">
        <span class="mdi mdi-lightbulb-outline"></span>
      </div>
    </div>
  </body>
</html>
