<html>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-lampg01/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      var uu5Environment = {
        uu5g05_componentUveUri:
          "https://uuapp.plus4u.net/uu-plus4ugo-maing01/f34b62a867db4bd89490534bb26451ad/component/render",
      };
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import { createVisualComponent, Utils, Lsi, SessionProvider, useRef } from "uu5g05";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader } from "uu_plus4u5g02-app";
      import { UuGds } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import UuLamp from "uu_lampg01";
      import UuEcc from "uu_editablecomponentcontentg03";

      // uuLamp TextBook
      const documentUri =
        "https://uuapp.plus4u.net/uu-managementkit-maing02/f91215cbb1c3f25893e3c949215a152f/document?oid=66e6a727946a98002339d408&pageOid=66e6a729946a98002339d416";
      // Secret Document - No access rights
      const noAccessUri =
        "https://uuapp.plus4u.net/uu-managementkit-maing02/f91215cbb1c3f25893e3c949215a152f/document?oid=66e6a727946a98002339d408&pageOid=66e6a729946a98002339d416";
      // Secret Document - Read-only access rights
      const readOnlyAccessUri =
        "https://uuapp.plus4u.net/uu-managementkit-maing02/f91215cbb1c3f25893e3c949215a152f/document?oid=66e6a727946a98002339d408&pageOid=66e6a729946a98002339d416";

      //@@viewOn:constants
      const section = {
        oid: "section-1",
        bid: "branch-1",
        awid: "awid-1",
        content: `<uu5string/>
          <Uu5Elements.Block header="Default Properties" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Read-only access" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${readOnlyAccessUri}" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Not-authorized" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${noAccessUri}" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Custom Header (string)" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}"  header="Lamp 8" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Custom Header (LSI)" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}"   header='<uu5string/><UU5.Bricks.Lsi lsi="<uu5json/>{\\\"en\\\": \\\"Lamp 8\\\", \\\"cs\\\": \\\"Lampa 8\\\"}"/>' />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Inline" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}"  nestingLevel="inline" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Inline and font size equal to 50px" headerType="heading">
            <div style="<uu5json/>{\\\"fontSize\\\": \\\"50px\\\"}">
                <span>Some custom text before ...</span><UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="inline" /><span>... and some custom text after.</span>
            </div>     
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Box and BulbSize = S" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" bulbSize="s" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Box and BulbSize = M" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" bulbSize="m" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Box and BulbSize = L" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" bulbSize="l" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Box and BulbSize = XL" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" bulbSize="xl" />
          </Uu5Elements.Block>
          <Uu5Elements.Block header="Nesting Level = Box" headerType="heading">
            <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" />
          </Uu5Elements.Block>

          <Uu5g05.SessionProvider authenticationService={undefined}>
            <Uu5Elements.Block header="Not-authenticated" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" />
            </Uu5Elements.Block>
            <Uu5Elements.Block header="Not-authenticated and colorScheme = Blue" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" colorScheme="blue" />
            </Uu5Elements.Block>
            <Uu5Elements.Block header="Not-authenticated and significance = Highlighted" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" significance="highlighted" />
            </Uu5Elements.Block>
            <Uu5Elements.Block header="Not-authenticated and Nesting Level = Inline" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="inline" />
            </Uu5Elements.Block>
            <Uu5Elements.Block header="Not-authenticated and Nesting Level = Box" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="box" />
            </Uu5Elements.Block>
            <Uu5Elements.Block header="Not-authenticated and Nesting Level = Area" headerType="heading">
              <UuLamp.Level08.Lamp documentUri="${documentUri}" nestingLevel="area" />
            </Uu5Elements.Block>
          </Uu5g05.SessionProvider>
        `,
        readOnly: false,
        authorUuIdentity: "6565-1",
        authorName: "Martin FarkaÅ¡",
        commitTs: Date.now(),
        deleted: false,
      };
      //@@viewOff:constants

      //@@viewOn:css
      const Css = {
        route: () =>
          Config.Css.css({
            padding: UuGds.SpacingPalette.getValue(["fixed", "g"]),
          }),
        section: () =>
          Config.Css.css({
            margin: "0 auto",
            maxWidth: 1000,
          }),
      };
      //@@viewOff:css

      const Page = createVisualComponent({
        render() {
          //@@viewOn:private
          const sectionRef = useRef(section);

          const handlerMap = {
            sectionGet: () => sectionRef.current,
            sectionLock: () => sectionRef.current,
            sectionUpdate: (dtoIn) => (sectionRef.current = dtoIn),
          };

          const sectionDto = UuEcc.useSection({ cmdInfo: { handlerMap } });
          //@@viewOff:private

          return (
            //@@viewOn:render
            <SpaProvider skipAppWorkspaceProvider initialLanguageList={["en", "cs"]}>
              <Spa>
                <UuEcc.PageEditProvider>
                  <RouteBar appActionList={[{ component: <UuEcc.PageEditButton /> }]}>
                    <RouteHeader title="UuLamp.Level08.Lamp Demo" />
                  </RouteBar>
                  <div className={Css.route()}>
                    <div className={Css.section()}>
                      <UuEcc.Section {...sectionDto} />
                    </div>
                  </div>
                </UuEcc.PageEditProvider>
              </Spa>
            </SpaProvider>
            //@@viewOff:render
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
