<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuLamp.Level08.Lamp Demo</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = bplCookie ? Number(bplCookie[2]) : null;
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (
          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"
        )
          .replace(/\/+/g, "/")
          .replace(/"/g, "");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write(
          '<base href="' +
            appBaseUrlPath +
            appAssetsRelativeUrlPath +
            '" data-uu-app-base="' +
            appBaseUrlPath +
            '" data-uu-app-assets-base="' +
            appAssetsRelativeUrlPath +
            '">'
        );
      }
    </script>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
    <script>
      SystemJS.config({
        paths: {
          react: "https://cdn.plus4u.net/libs/react/16.13.1/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.13.1/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          immutable: "https://cdn.plus4u.net/libs/immutable/3.8.2/immutable.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.js",
          "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.js",
          "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-block-layout.js",
          "uu5g04-bricks-editable": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks-editable.js",

          uu_appg01_core: "https://cdn.plus4u.net/uu-appg01-core/4.0.0/uu_appg01_core.js",
          uu_appg01: "https://cdn.plus4u.net/uu-appg01/4.0.0/uu_appg01.js",
          uu_appg01_oidc: "https://cdn.plus4u.net/uu-appg01-oidc/2.0.0/uu_appg01_oidc.js",

          uu_contentkitg01: "https://cdn.plus4u.net/uu-contentkitg01/2.0.0/uu_contentkitg01.js",
          uu5codekitg01: "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js",
          "uu5codekitg01-markdown": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01-markdown.min.js",
          uu5richtextg01: "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.js",

          uu_dynamiccomponentcontentg02:
            "https://cdn.plus4u.net/uu-dynamiccomponentcontentg02/3.0.0/uu_dynamiccomponentcontentg02.js",

          uu_pg01: "https://cdn.plus4u.net/uu-pg01/3.0.0/uu_pg01.js",
          "uu_pg01-bricks": "https://cdn.plus4u.net/beta/uu-pg01/3.0.0/uu_pg01-bricks.js",

          uu_plus4u5g01: "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01.js",
          "uu_plus4u5g01-bricks": "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01-bricks.js",
          "uu_plus4u5g01-app": "https://cdn.plus4u.net/uu-plus4u5g01/4.0.0/uu_plus4u5g01-app.js",

          uu_i18ng01: "https://cdn.plus4u.net/uu-i18ng01/1.0.0/uu_i18ng01.min.js",

          uu_lampg01: "/uu_lampg01.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5, { createComponent } from "uu5g04";
      import { SessionProvider } from "uu5g04-hooks";
      import * as UuDcc from "uu_dynamiccomponentcontentg02";
      import UuLamp from "uu_lampg01";
      import "uu5g04-bricks";
      import "uu_plus4u5g01-app";
      import "uu_plus4u5g01-bricks";

      UU5.Common.Tools.setLanguage("en");

      const DccComponent = createComponent({
        mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin, UU5.Common.CcrReaderMixin],

        getDccLanguages_() {
          return ["cs", "en"];
        },

        onDccDataChange_(data, doneFn) {
          doneFn();
        },

        _fakeUpdate(data) {
          return new Promise(() => data);
        },

        //@@viewOn:render
        render() {
          return (
            <UuDcc.Bricks.Section
              data={{ id: "aaaaaaaaaaaaaaaaaaaaaaaa", code: "111111111111111111111111", content: this.props.dccData }}
              onUpdate={this._fakeUpdate}
              readOnly={false}
            />
          );
        },
        //@@viewOff:render
      });

      const Page = createComponent({
        render() {
          return (
            <Plus4U5.App.Page>
              <UU5.Bricks.Container header="UuLamp.Level08.Lamp Demo">
                <UU5.Bricks.Section header="Default Properties">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Custom Header (string)">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp header="Lamp 8"/>
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Custom Header (LSI)">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp  header='<uu5string/><UU5.Bricks.Lsi lsi="<uu5json/>{\\\"en\\\": \\\"Lamp 8\\\", \\\"cs\\\": \\\"Lampa 8\\\"}"/>' />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = Inline">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="inline" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = Inline and font size equal to 50px">
                  <div style={{ fontSize: "50px" }}>
                    <DccComponent
                      dccData={`<uu5string/>
                    <span>Some custom text before ...</span><UuLamp.Level08.Lamp  nestingLevel="inline" /><span>... and some custom text after.</span>
                  `}
                    />
                  </div>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = SmallBox and BulbSize = S">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="smallBox" bulbSize="s" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = SmallBox and BulbSize = M">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="smallBox" bulbSize="m" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = SmallBox and BulbSize = L">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="smallBox" bulbSize="l" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = SmallBox and BulbSize = XL">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="smallBox" bulbSize="xl" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Nesting Level = Box">
                  <DccComponent
                    dccData={`<uu5string/>
                    <UuLamp.Level08.Lamp nestingLevel="box" />
                  `}
                  />
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp />
                  </SessionProvider>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated and colorSchema = Blue">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp colorSchema="blue" />
                  </SessionProvider>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated and bgStyle = Filled">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp bgStyle="filled" />
                  </SessionProvider>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated and Nesting Level = Inline">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp nestingLevel="inline" />
                  </SessionProvider>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated and Nesting Level = SmallBox">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp nestingLevel="smallBox" />
                  </SessionProvider>
                </UU5.Bricks.Section>
                <UU5.Bricks.Section header="Not-authenticated and Nesting Level = Box">
                  <SessionProvider session={{}}>
                    <UuLamp.Level08.Lamp nestingLevel="box" />
                  </SessionProvider>
                </UU5.Bricks.Section>
              </UU5.Bricks.Container>
            </Plus4U5.App.Page>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
