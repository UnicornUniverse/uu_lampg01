<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuLamp.Level04.Lamp Demo</title>
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-lampg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      var uu5Environment = {
        uu5g05_componentUveUri:
          "https://uuapp.plus4u.net/uu-plus4ugo-maing01/f34b62a867db4bd89490534bb26451ad/component/render",
      };
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import { createVisualComponent, Utils, Lsi, SessionProvider, useRef } from "uu5g05";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader } from "uu_plus4u5g02-app";
      import { AuthenticationService } from "uu_appg01_oidc";
      import { UuGds } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import UuLamp from "uu_lampg01";
      import UuEcc from "uu_editablecomponentcontentg03";

      //@@viewOn:constants
      const section = {
        oid: "section-1",
        bid: "branch-1",
        awid: "awid-1",
        content: [
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Default Properties",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
              },
            ],
          },
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Custom Header (string)",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
                props: {
                  header: "Lamp 4",
                },
              },
            ],
          },
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Custom Header (LSI)",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
                props: {
                  header: <Lsi lsi={{ en: "Lamp 4", cs: "Lampa 4" }} />,
                },
              },
            ],
          },
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Nesting Level = Inline",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
                props: {
                  nestingLevel: "inline",
                },
              },
            ],
          },
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Nesting Level = Box",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
                props: {
                  nestingLevel: "box",
                },
              },
            ],
          },
          {
            tag: "UU5.Bricks.Section",
            props: {
              header: "Nesting Level = Area",
            },
            children: [
              {
                tag: "UuLamp.Level04.Lamp",
                props: {
                  nestingLevel: "area",
                },
              },
            ],
          }
        ],
        readOnly: false,
        authorUuIdentity: "6565-1",
        authorName: "Martin FarkaÅ¡",
        commitTs: Date.now(),
        deleted: false,
      };
      //@@viewOff:constants

      //@@viewOn:css
      const Css = {
        route: () =>
          Config.Css.css({
            padding: UuGds.SpacingPalette.getValue(["fixed", "g"]),
          }),
        section: () =>
          Config.Css.css({
            margin: "0 auto",
            maxWidth: 1000,
          }),
      };
      //@@viewOff:css

      const Page = createVisualComponent({
        render() {
          //@@viewOn:private
          const sectionRef = useRef(section);

          const handlerMap = {
            sectionGet: () => sectionRef.current,
            sectionLock: () => sectionRef.current,
            sectionUpdate: (dtoIn) => (sectionRef.current = dtoIn),
          };

          const sectionDto = UuEcc.useSection({ cmdInfo: { handlerMap } });
          //@@viewOff:private

          return (
            //@@viewOn:render
            <SpaProvider skipAppWorkspaceProvider>
              <Spa>
                <UuEcc.PageEditProvider>
                  <RouteBar appActionList={[{ component: <UuEcc.PageEditButton /> }]}>
                    <RouteHeader title="UuLamp.Level04.Lamp Demo" />
                  </RouteBar>
                  <div className={Css.route()}>
                    <div className={Css.section()}>
                      <UuEcc.Section {...sectionDto} />
                      <SessionProvider authenticationService={AuthenticationService}>
                        <UU5.Bricks.Section header="Not-authenticated">
                          <UuLamp.Level04.Lamp />
                        </UU5.Bricks.Section>
                        <UU5.Bricks.Section header="Not-authenticated and colorScheme = Blue">
                          <UuLamp.Level04.Lamp colorScheme="blue" />
                        </UU5.Bricks.Section>
                        <UU5.Bricks.Section header="Not-authenticated and significance = Highlighted">
                          <UuLamp.Level04.Lamp significance="highlighted" />
                        </UU5.Bricks.Section>
                        <UU5.Bricks.Section header="Not-authenticated and Nesting Level = Inline">
                          <UuLamp.Level04.Lamp nestingLevel="inline" />
                        </UU5.Bricks.Section>
                        <UU5.Bricks.Section header="Not-authenticated and Nesting Level = Box">
                          <UuLamp.Level04.Lamp nestingLevel="box" />
                        </UU5.Bricks.Section>
                        <UU5.Bricks.Section header="Not-authenticated and Nesting Level = Area">
                          <UuLamp.Level04.Lamp nestingLevel="area" />
                        </UU5.Bricks.Section>
                      </SessionProvider>
                    </div>
                  </div>
                </UuEcc.PageEditProvider>
              </Spa>
            </SpaProvider>
            //@@viewOff:render
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
